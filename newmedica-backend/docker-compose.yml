
services:
  db:
    image: postgres:15
    container_name: newmedica_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=newmedica
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - newmedica-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d newmedica"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: newmedica_backend
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/newmedica
    networks:
      - newmedica-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  frontend:
    build:
      context: ../newmedica-frontend
      dockerfile: ../newmedica-frontend/Dockerfile
    container_name: newmedica_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://backend:8000
      - INTERNAL_API_BASE_URL=http://backend:8000
    networks:
      - newmedica-net

volumes:
  postgres_data:

networks:
  newmedica-net:
    driver: bridge
