services:
  backend:
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ../newmedica-frontend
      dockerfile: Dockerfile
      target: development  # Use a development stage in the Dockerfile
    volumes:
      - ../newmedica-frontend:/app
      - /app/node_modules
    command: npm run dev
